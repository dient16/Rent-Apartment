<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Your Email</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                background-color: #fff;
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                text-align: center;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Our Apartment Booking Platform</h1>
            <p>
                Thank you for registering. Please click the link below to confirm your email address and complete the
                registration process.
            </p>
            <a href="{{confirmationUrl}}" class="button">Confirm Email</a>
            <p>If you did not request this email, please ignore it.</p>
        </div>
    </body>
</html>
